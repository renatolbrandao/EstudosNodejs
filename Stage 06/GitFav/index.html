<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">

        <header>
            <img id="iconLogo" src="./assets/Gitfav.svg" alt="Logotipo do GitFav">
            <div class="searchUser">
                <input id="input-gitusername" type="text" placeholder="Digite o Github username que quer favoritar">
                <button id="btnAddFavorites">
                    <img id="iconStar" src="./assets/star.svg" alt="estrela dentro do botão">
                    Favoritar
                </button>
            </div>
        </header>
        
        <div class="tabela-scroll">
            <table>
                <thead>
                    <tr class="header">
                        <th class="user">Usuário</th>
                        <th class="repositories">Repositories</th>
                        <th class="followers">Followers</th>
                        <th class="action">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="detail">
                        <td class="user">
                            <img src="https://github.com/renatolbrandao.png" alt="Imagem de Renato Brandão">
                            <a href="https://github.com/renatolbrandao" target="_blank">
                                <p>Renato Brandão</p>
                                <span>/renatolbrandao</span>
                            </a>
                        </td>
                        <td class="repositories">4</td>
                        <td class="followers">0</td>
                        <td class="action">
                            <button class="remove">Remover</button>
                        </td>
                    </tr>
                </tbody>
                
                
            </table>
        </div>   
       
        
        <div class="div-no-favorites hide">
            <img id="noUserIcon" src="./assets/Estrela.svg">
            <p>Nenhum favorito ainda</p>
        </div>



    </div>
    
</body>
</html>
