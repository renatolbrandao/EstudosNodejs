<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Github Favorites</title>

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/renatolbrandao.png" alt="Imagem de Renato Brandão">
                        <a href="https://github.com/renatolbrandao" target="_blank">
                            <p>Renato Brandão</p>
                            <span>renatolbrandao</span>
                        </a>
                    </td>
                    
                    <td class="repositories">
                        4
                    </td>
                    
                    <td class="followers">
                        0
                    </td>
                    
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/maykbrito.png" alt="Imagem de maykbrito">
                        <a href="https://github.com/maykbrito" target="_blank">
                            <p>Mayk Brito</p>
                            <span>maykbrito</span>
                        </a>
                    </td>
                    
                    <td class="repositories">
                        76
                    </td>
                    
                    <td class="followers">
                        9589
                    </td>
                    
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="Imagem de Renato Brandão">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>diego3g</span>
                        </a>
                    </td>
                    <td class="repositories">
                        48
                    </td>
                    <td class="followers">
                        9589
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
