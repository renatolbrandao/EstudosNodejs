<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assets/camera.png" alt="Imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form action="">
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" name="" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/6.jpg" alt="Portrait">

        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">

                    <figure class="item" style="--delay: 0.4s">
                        <img src="https://source.unsplash.com/random?a=1" alt="">

                        <figcaption class="details">
                            <h2>Worskpace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 0.8s">
                        <img src="https://source.unsplash.com/random?b=1" alt="">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.2s">
                        <img src="https://source.unsplash.com/random?c=1" alt="">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.6s">
                        <img src="https://source.unsplash.com/random?d=1" alt="">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 2.0s">
                        <img src="https://source.unsplash.com/random?e=1" alt="">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 2.4s">
                        <img src="https://source.unsplash.com/random?f=1" alt="">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 2.8s">
                        <img src="https://source.unsplash.com/random?g=1" alt="">

                        <figcaption class="details">
                            <h2>Show de Luzes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 3.2s">
                        <img src="https://source.unsplash.com/random?h=1" alt="">

                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 3.6s">
                        <img src="https://source.unsplash.com/random?i=1" alt="">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>

        <footer class="container">© 2023 - Rocketseat Explorer</footer>

    </div>
</body>
</html>
