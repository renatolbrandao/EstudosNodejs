<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Dosis:wght@400;500&family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&family=Mulish:wght@400;500;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        
        <header>
            <h1> Crie e compartilhe seu evento.</h1>
            <p> O primeiro passo, é preencher esse formulario de inscrição</p>
        </header>
        <form id="my-form">
            <!-- agrupamento de campos-->
            <!-- o chrome buga o fieldset, sendo necessário criar um div para resolver o bug-->
            <fieldset>
                <div class="fieldset-wrapper">
                    <!-- vem acompanhado de uma legenda -->
                    <legend>Informações do Evento</legend>

                    <!-- inclusão dos campos do formulário -->

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(minimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8" placeholder="digite o titulo aqui">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
                        <input type="text" id="event-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="text" id="event-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</span></label>
                        <select type="text" id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email valido)</span></label>
                        <input type="text" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(minimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</span></label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar evento">
        </footer>
    </div>
</body>
</html>
