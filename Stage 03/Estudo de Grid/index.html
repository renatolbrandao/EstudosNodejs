    Existem 9 propriedades fundamentais

    **6 aplicadas em container**
    'align-content'
    'justify-content'
    'place-content'

    'align-itens'
    'justify-items'
    'place-items'

    **3 aplicadas em items**

    'place-self'

    - itens do elemento 'items'
